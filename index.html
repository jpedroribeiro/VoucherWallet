<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="theme-color" content="#5ab102">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>VoucherWallet</title>
		<link rel="stylesheet" href="css/index.css">
		<link rel="manifest" href="/manifest.json">
	</head>

	<body class="container">

		<header>
			<h1>VoucherWallet</h1>
		</header>

		<section>
			<div class="breadcrumb">
				You have <span class="tag tag-pill tag-default js-offers">0</span> offers in your wallet.
				<div class="js-status-alert">
					You are: 
					<span class="tag tag-pill tag-success js-status"></span>
				</div>
			</div>

			<div class="offer-container">

			</div>

			<!-- TODO: add splash screen -->

			<!-- list of offers -->
			<script type="text/x-handlebars-template" id="offerTemplate">
				<div class="card">
					<h2 class="h5 card-header">
						{{merchant}}
					</h2>
					<div class="card-block">
						<h3 class="h5 card-title">{{title}}</h3>
						<p class="card-text">Code: <b class="text-success">{{code}}</b></p>
					</div>
				</div>
			</script>

		</section>



		<script src="node_modules/handlebars/dist/handlebars.min.js"></script>
		<script src="js/index.js"></script>
	</body>

</html>
