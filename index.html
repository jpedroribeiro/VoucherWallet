<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>VoucherWallet</title>
		<link rel="stylesheet" href="css/index.css">
	</head>

	<body class="container">

		<header>
			<h1>VoucherWallet</h1>
		</header>

		<section>
			<div class="breadcrumb">
				You have <span class="tag tag-pill tag-default js-offers">0</span> offers in your wallet.
				<div class="js-status-alert">
					You are: 
					<span class="tag tag-pill tag-success js-status">offline</span>
				</div>
			</div>

			<!-- list of offers -->
			<div class="card">
				<h2 class="h5 card-header">
					Asos
				</h2>
				<div class="card-block">
					<h3 class="h5 card-title">10% off summer clothes</h3>
					<p class="card-text">Code: <b class="text-success">VC2016RMN</b></p>
				</div>
			</div>

		</section>




		<script src="js/index.js"></script>
	</body>

</html>
